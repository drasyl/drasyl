name: drasyl-cli Native Image macOS

on:
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  workflow_dispatch:
  #schedule:
  #  - cron:  '0 6 * * 1' # every monday 6am

jobs:
  build:
    name: Builds Native Image of drasyl-cli for macOS
    runs-on: macOS-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2.3.4
      - name: Install GraalVM
        env:
          JAVA_VERSION: 11
          GRAAL_VERSION: 21.0.0.2
          GRAAL_OS: darwin-amd64
        run: ./.github/install-graal.sh
      - name: Install Native Image
        run: ./graalvm/Contents/Home/bin/gu install native-image
      - name: Build Native Image
        env:
          JAVA_HOME: ./graalvm/Contents/Home
          MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
          MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
        run: ./mvnw $MAVEN_CLI_OPTS -Pnative -DskipTests package
      - name: Package Build
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          mkdir -p drasyl-cli-macos-amd64-snapshot/bin
          mv ./drasyl drasyl-cli-macos-amd64-snapshot/bin
          cp ./LICENSE drasyl-cli-macos-amd64-snapshot/
          zip -r drasyl-cli-macos-amd64-snapshot.zip ./drasyl-cli-macos-amd64-snapshot -x '*.DS_Store*' -x '__MAC_OSX'
      - name: Publish artifact
        if: success()
        uses: actions/upload-artifact@v2.2.2
        with:
          name: drasyl-cli-macos-amd64-snapshot
          path: drasyl-cli-macos-amd64-snapshot.zip
