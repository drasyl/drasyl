# .github/workflows/markdown-report.yml
name: CI Workflow with Markdown Reports

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run tests
        run: |
            echo "- Tests failed ❌" > ci-report.md
            exit 1

      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ci-report
          path: ci-report.md

      - name: Post report in pull request
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ci-report.md
