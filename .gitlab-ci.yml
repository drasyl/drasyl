dast:
  variables:
    DAST_WEBSITE: https://staging.env.drasyl.org/
  rules:
    - if: $CI_EXTENDED || $DAST_ENABLED
      when: always
    - when: never

gemnasium-maven-dependency_scanning:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: never

gemnasium-python-dependency_scanning:
  rules:
    - when: never

container_scanning:
  stage: docker-test
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: never

license_scanning:
  stage: build
  variables:
    MAVEN_CLI_OPTS: -DskipTests
    LM_JAVA_VERSION: 11
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: never

code_quality:
  rules:
    - if: $CI_EXTENDED || $CODE_QUALITY_ENABLED
      when: always
    - when: never