Args=-H:+PrintClassInitialization \
-H:+ReportExceptionStackTraces \
-H:ResourceConfigurationFiles=./drasyl-cli/native-image/resource-config.json \
-H:Log=registerResource: \
-H:ReflectionConfigurationFiles=./drasyl-cli/native-image/reflect-config.json \
-H:+PrintAnalysisCallTree \
--no-fallback \
--allow-incomplete-classpath \
--enable-https \
--initialize-at-build-time=org.slf4j.LoggerFactory,\
  org.slf4j.impl.StaticLoggerBinder,\
  ch.qos.logback,\
  javax.xml.parsers.FactoryFinder,\
  jdk.xml.internal.SecuritySupport,\
  com.sun.org.apache.xerces.internal,\
  jdk.xml.internal,\
  com.sun.xml.internal,\
  javax.xml.datatype.DatatypeFactory,\
  io.netty,\
  com.typesafe.config,\
  io.reactivex.rxjava3,\
  com.google.protobuf,\
  com.google.common,\
  com.fasterxml.jackson,\
  org.bouncycastle,\
  io.github.classgraph,\
  nonapi.io.github.classgraph,\
  org.drasyl \
--initialize-at-run-time=io.netty.channel.unix,\
  io.netty.channel.epoll,\
  io.netty.channel.kqueue,\
  org.drasyl.util.NettyUtil,\
  org.drasyl.DrasylNode,\
  org.drasyl.DrasylNode$LazyBossGroupHolder,\
  org.drasyl.DrasylNode$LazyWorkerGroupHolder,\
  org.drasyl.remote.handler.UdpServer,\
  org.drasyl.pipeline.DrasylPipeline,\
  io.netty.util.internal.logging.Log4JLogger,\
  org.drasyl.remote.handler.portmapper,\
  org.drasyl.util.protocol,\
  org.drasyl.crypto.Crypto

