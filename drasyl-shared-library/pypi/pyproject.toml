[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drasyl"
version = "0.9.0"
authors = [
  { name="Heiko Bornholdt", email="bornholdt@informatik.uni-hamburg.de" },
  { name="Kevin RÃ¶bert", email="roebert@informatik.uni-hamburg.de" },
]
description = "drasyl is a general-purpose overlay network framework for rapid development of distributed P2P applications"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Networking",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: C",
    "Programming Language :: Python",
]

[project.urls]
"Documentation" = "https://docs.drasyl.org/"
"Source" = "https://github.com/drasyl-overlay/drasyl"
"Changelog" = "https://github.com/drasyl-overlay/drasyl/blob/master/CHANGELOG.md"
"Homepage" = "https://drasyl.org"
"Issue Tracker" = "https://github.com/drasyl-overlay/drasyl/issues"
